<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="bootstrap.js"></script>
<script>
  const spinner=document.querySelector(".spinner-border");
  const welcome=document.querySelector(".text-success");
  const btn=document.querySelector(".btn");
  const mainCnt=document.getElementById('carouselExampleSlidesOnly');
  setTimeout(()=> {
    spinner.classList.add("d-none") ;
    welcome.classList.remove("d-none");
    btn.classList.remove("d-none");
  }, 1000);
  btn.addEventListener('click', ()=>{
    welcome.classList.add("d-none");
    btn.classList.add("d-none");
    mainCnt.classList.remove("d-none");
  });
  document.querySelectorAll(".correct").forEach(correct=>{
    correct.addEventListener('click', function(){
      var result=correct.closest('.carousel-item').querySelector(".result");
      result.innerHTML='CORRECT!';
      navigator.vibrate(200);
     setTimeout(()=>{
     var carousel =document.getElementById('carouselExampleSlidesOnly');
      var carouselInstance=bootstrap.Carousel.getInstance(carousel);
      carouselInstance.next();
     }, 1000);
  });
  });
 document.querySelectorAll('.wrong').forEach(wrong=>{
     wrong.addEventListener('click', function(){
var result=wrong.closest(".carousel-item").querySelector(".result");
result.innerHTML='INCORRECT!';
navigator.vibrate([100, 50, 100]);
     setTimeout(()=>{
     var carousel =document.getElementById('carouselExampleSlidesOnly');
      var carouselInstance=bootstrap.Carousel.getInstance(carousel);
      carouselInstance.next();
     }, 2000);
});
  });
</script>
